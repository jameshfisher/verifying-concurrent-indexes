<section xmlns='http://www.w3.org/1999/xhtml' xmlns:xi='http://www.w3.org/2001/XInclude' xmlns:e='http://eegg.github.com/htmlx' xmlns:m='http://eegg.github.com/macro'><e:displaycode>module rb.node;

struct Node {
  int value;
  Node*[2] c;
  bool black;

  this(int value) {
    this.value = value;
    this.c[0] = this.c[1] = null;
    this.black = false;
  }
}


bool red(Node * node) {
  return node != null &amp;&amp; node.black == false;
}
