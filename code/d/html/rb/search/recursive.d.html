<section xmlns='http://www.w3.org/1999/xhtml' xmlns:xi='http://www.w3.org/2001/XInclude' xmlns:e='http://eegg.github.com/htmlx' xmlns:m='http://eegg.github.com/macro'><e:displaycode>module rb.search.recursive;

import rb.node;

bool search(Node* root, int value) {
  if (root == null) return false;
  if (root.value == value) return true;
  return search(root.c[root.value &lt; value], value);
}&#160;</e:displaycode></section>
