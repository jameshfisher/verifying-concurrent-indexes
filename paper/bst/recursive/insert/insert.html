<section xmlns="http://www.w3.org/1999/xhtml"

  <e:h>Recursive <code>insert</code></e:h>

  <p>
    The specification for <code>insert</code> follows the same structure as for the <m:ll/>:

    <div class="display">
      <e:triple>
	<e:pre><e:pred name="Tree"><code>root</code>, <e:st n="S"/></e:pred></e:pre>
	<e:command><code>o = insert(root, value);</code></e:command>
	<e:post><e:pred name="NonEmptyTree"><code>o</code>,
	    <e:union>
	      <e:st n="S"/>
	      <e:set><code>value</code></e:set>
	    </e:union>
	</e:pred></e:post>
      </e:triple>
    </div>
  </p>

  <div class="display">
    <xi:include href="./insert.svg" />
  </div>
