  <e:h>Recursive <code>search</code></e:h>

  <p>
    The purpose of the <code>search</code> algorithm is identical
    to that in the <m:ll/>, and its specification has an identical structure:

    <div class="display">
      <e:triple>
	<e:pre><e:and>
	    <e:pred name="Tree"><e:ptr n="root"/><e:st n="S"/><e:var n="lower"/><e:var n="higher"/></e:pred>
	    <e:lt><e:var n="lower"/><e:var n="value"/><e:var n="higher"/></e:lt>
	</e:and></e:pre>
	<e:command><code>o = search(root, value);</code></e:command>
	<e:post>
	  <e:and>
	    <e:pred name="Tree"><e:ptr n="root"/><e:st n="S"/><e:var n="lower"/><e:var n="higher"/></e:pred>
	    <e:doubleimpl>
		<e:var n="o"/>
		<e:in><e:var n="value"/><e:st n="S"/></e:in>
	    </e:doubleimpl>
	  </e:and>
	</e:post>
      </e:triple>
    </div>
  </p>
