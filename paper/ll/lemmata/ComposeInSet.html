<section xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <h4><e:logimpl>
      <e:fst><e:pred name="Compose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:fst>
      <e:snd><e:in>
          <e:fst><e:var n="v"/></e:fst>
          <e:snd><e:st n="S"/></e:snd>
      </e:in></e:snd>
  </e:logimpl></h4>

  <p>Used to show that if we found the desired element at the head of the list then it is in the list.</p>

  <e:derivation>
    <e:step name="given">
      <e:derive><e:pred name="Compose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:derive>
      <e:by>given</e:by>
    </e:step>

    <e:step name="openCompose">
      <e:derive>
	<e:eq>
	  <e:fst>
	    <e:union>
	      <e:fst><e:set><e:var n="v"/></e:set></e:fst>
	      <e:snd><e:st n="T"/></e:snd>
	    </e:union>
	  </e:fst>
	  <e:snd><e:st n="S"/></e:snd>
	</e:eq> ∧
	<e:forall>
	  <e:fst>
	    <e:in>
	      <e:fst><e:var n="t"/></e:fst>
	      <e:snd><e:st n="T"/></e:snd>
	    </e:in>
	  </e:fst>
	  <e:snd>
	    <e:lt>
	      <e:fst><e:var n="value"/></e:fst>
	      <e:snd><e:var n="t"/></e:snd>
	    </e:lt>
	  </e:snd>
	</e:forall>
      </e:derive>
      <e:by><e:from name="given"/>, open predicate</e:by>
    </e:step>

    <e:step name="valueUTIsS">
      <e:derive>
	<e:eq>
	  <e:fst>
	    <e:union>
	      <e:fst><e:set><e:var n="v"/></e:set></e:fst>
	      <e:snd><e:st n="T"/></e:snd>
	    </e:union>
	  </e:fst>
	  <e:snd><e:st n="S"/></e:snd>
	</e:eq>
      </e:derive>
      <e:by><e:from name="openCompose"/>, ∧E</e:by>
    </e:step>

    <e:step name="valueSubsetS">
      <e:derive>
	<e:subset>
	  <e:fst><e:set><e:var n="v"/></e:set></e:fst>
	  <e:snd><e:st n="S"/></e:snd>
	</e:subset>
      </e:derive>
      <e:by>??</e:by>
    </e:step>

    <e:step name="valueInValue">
      <e:derive><e:in>
	  <e:fst><e:var n="v"/></e:fst>
	  <e:snd><e:set><e:var n="v"/></e:set></e:snd>
      </e:in></e:derive>
      <e:by>Element in singleton set</e:by>
    </e:step>

    <e:step name="qed">
      <e:derive><e:in>
	  <e:fst><e:var n="v"/></e:fst>
	  <e:snd><e:st n="S"/></e:snd>
      </e:in></e:derive>
      <e:by><e:from name="valueSubsetS"/>, <e:from name="valueInValue"/>, member of subset is member of set</e:by>
    </e:step>
  </e:derivation>
  
</section>
