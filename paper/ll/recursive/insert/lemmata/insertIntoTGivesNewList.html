<e:lemma name="lessThanHeadNotInList"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <e:caption><e:logimpl>
      <e:and>
	  <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
	  <e:lt><e:var n="v"/><code>value</code></e:lt>
      </e:and>
      <e:pred name="ListCompose">
	  <e:var n="v"/>,
	  <e:union><e:st n="T"/><e:set><code>value</code></e:set></e:union>,
	  <e:union><e:st n="S"/><e:set><code>value</code></e:set></e:union>
      </e:pred>
  </e:logimpl></e:caption>

  <e:contents>
    <e:derivation>
      <e:step name="given">
	<e:derive><e:and>
	    <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
	    <e:lt><e:var n="v"/><code>value</code></e:lt>
	</e:and></e:derive>
	<e:by>given</e:by>
      </e:step>

      <e:step name="givenCompose">
	<e:derive><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="givenlt">
	<e:derive><e:lt><e:var n="v"/><code>value</code></e:lt></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="openCompose">
	<e:derive>
	  <e:eq>
	    
	      <e:union>
		<e:set><e:var n="v"/></e:set>
		<e:st n="T"/>
	      </e:union>
	    
	    <e:st n="S"/>
	  </e:eq> âˆ§
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="givenCompose"/>, open predicate</e:by>
      </e:step>

      <e:step name="vUTIsS">
	<e:derive><e:eq>
	    
	      <e:union>
		<e:set><e:var n="v"/></e:set>
		<e:st n="T"/>
	      </e:union>
	    
	    <e:st n="S"/>
	</e:eq></e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="allInTGreaterThanv">
	<e:derive><e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	</e:forall></e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="vUTUvalueIsSUvalue">
	<e:derive>
	  <e:eq>
	    
	      <e:union>
		<e:set><e:var n="v"/></e:set>
		<e:union><e:st n="T"/><e:set><code>value</code></e:set></e:union>
	      </e:union>
	    
	    <e:union><e:st n="S"/><e:set><code>value</code></e:set></e:union>
	  </e:eq>
	</e:derive>
	<e:by><e:from name="vUTIsS"/>, <e:logimpl>
	    <e:eq><e:var n="a"/><e:var n="b"/></e:eq>
	    <e:eq>f(<e:var n="a"/>)f(<e:var n="b"/>)</e:eq>
	</e:logimpl></e:by>
      </e:step>

      <e:step name="allInvalueGreaterThanv">
	<e:derive>
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:set><code>value</code></e:set>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="givenlt"/>, ??</e:by>
      </e:step>

      <e:step name="allInTUvalueGreaterThanv">
	<e:derive>
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:union><e:st n="T"/><e:set><code>value</code></e:set></e:union>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="allInTGreaterThanv"/>, <e:from name="allInvalueGreaterThanv"/>, ??</e:by>
      </e:step>

      <e:step name="qed">
	<e:derive><e:pred name="ListCompose">
	    <e:var n="v"/>,
	    <e:union><e:st n="T"/><e:set><code>value</code></e:set></e:union>,
	    <e:union><e:st n="S"/><e:set><code>value</code></e:set></e:union>
	</e:pred></e:derive>
	<e:by><e:from name="vUTUvalueIsSUvalue"/>, <e:from name="allInTUvalueGreaterThanv"/>, close predicate</e:by>
      </e:step>
    </e:derivation>
  </e:contents>
</e:lemma>
