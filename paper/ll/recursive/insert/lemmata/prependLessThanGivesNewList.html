<e:lemma name="prependLessThanGivesNewList"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <e:caption><e:logimpl>
      <e:and>
          <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
          <e:lt><e:var n="w"/><e:var n="v"/></e:lt>
      </e:and>
      <e:pred name="ListCompose"><e:var n="w"/>, <e:st n="S"/>, <e:union><e:st n="S"/><e:set><e:var n="w"/></e:set></e:union></e:pred>
  </e:logimpl></e:caption>

  <e:contents>
    <e:derivation>
      <e:step name="given">
	<e:derive><e:and>
            <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
            <e:lt><e:var n="w"/><e:var n="v"/></e:lt>
	</e:and></e:derive>
	<e:by>given</e:by>
      </e:step>

      <e:step name="givenCompose">
	<e:derive><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="givenlt">
	<e:derive><e:lt><e:var n="w"/><e:var n="v"/></e:lt></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="openCompose">
	<e:derive>
	  <e:eq>	    
	    <e:union>
	      <e:set><e:var n="v"/></e:set>
	      <e:st n="T"/>
	    </e:union>
	    <e:st n="S"/>
	  </e:eq> âˆ§
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="givenCompose"/>, open predicate</e:by>
      </e:step>

      <e:step name="vUTIsS">
	<e:derive><e:eq>
	    <e:union>
	      <e:set><e:var n="v"/></e:set>
	      <e:st n="T"/>
	    </e:union>
	    <e:st n="S"/>
	</e:eq></e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="allInTGreaterThanv">
	<e:derive><e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	</e:forall></e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="allInTGreaterThanvalue">
	<e:derive><e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="w"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	</e:forall></e:derive>
	<e:by><e:from name="allInTGreaterThanv"/>, <e:from name="givenlt"/>, transitivity of &lt; relation</e:by>
      </e:step>

      <e:step name="valueUSIsSUvalue">
	<e:derive>
	  <e:eq>
	    
	      <e:union>
		<e:set><e:var n="w"/></e:set>
		<e:st n="S"/>
	      </e:union>
	    
	    <e:union><e:st n="S"/><e:set><e:var n="w"/></e:set></e:union>
	  </e:eq>
	</e:derive>
	<e:by>Commutativity of set union</e:by>
      </e:step>

      <e:step name="allInvGreaterThanvalue">
	<e:derive>
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:set><e:var n="v"/></e:set>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="w"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="givenlt"/>, ??</e:by>
      </e:step>

      <e:step name="allInvUTGreaterThanvalue">
	<e:derive>
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		(<e:union>
		    <e:set><e:var n="v"/></e:set>
		    <e:st n="T"/>
		  </e:union>)
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="w"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="allInTGreaterThanvalue"/>, <e:from name="allInvGreaterThanvalue"/>, ?? </e:by>
      </e:step>

      <e:step name="allInSGreaterThanvalue">
	<e:derive>
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="S"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="w"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="allInvUTGreaterThanvalue"/>, <e:from name="vUTIsS"/>, substitution</e:by>
      </e:step>

      <e:step name="qed">
	<e:derive><e:pred name="ListCompose"><e:var n="w"/>, <e:st n="S"/>, <e:union><e:st n="S"/><e:set><e:var n="w"/></e:set></e:union></e:pred></e:derive>
	<e:by><e:from name="valueUSIsSUvalue"/>, <e:from name="allInSGreaterThanvalue"/>, close predicate</e:by>
      </e:step>
    </e:derivation>
  </e:contents>
</e:lemma>
