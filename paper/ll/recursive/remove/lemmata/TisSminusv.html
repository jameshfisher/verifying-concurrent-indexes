<e:lemma name="prependLessThanGivesNewList"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <e:caption><e:logimpl>
      <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
      <e:eq>
          <e:st n="T"/>
          <e:setminus>
              <e:st n="S"/>
              <e:set><e:var n="v"/></e:set>
          </e:setminus>
      </e:eq>
  </e:logimpl></e:caption>

  <e:contents>
    <e:derivation>
      <e:step name="given">
	<e:derive><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:derive>
	<e:by>given</e:by>
      </e:step>

      <e:step name="openCompose">
	<e:derive>
	  <e:eq>
	    
	      <e:union>
		<e:set><e:var n="v"/></e:set>
		<e:st n="T"/>
	      </e:union>
	    
	    <e:st n="S"/>
	  </e:eq> âˆ§
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="given"/>, open predicate</e:by>
      </e:step>

      <e:step name="vUTIsS">
	<e:derive><e:eq>
	    
	      <e:union>
		<e:set><e:var n="v"/></e:set>
		<e:st n="T"/>
	      </e:union>
	    
	    <e:st n="S"/>
	</e:eq></e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="allInTGreaterThanv">
	<e:derive><e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	</e:forall></e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="assumevInT" indent="indent1">
	<e:derive><e:in>
	    <e:var n="v"/>
	    <e:st n="T"/>
	</e:in></e:derive>
	<e:by>assume</e:by>
      </e:step>

      <e:step name="vltv" indent="indent1">
	<e:derive><e:lt>
	    <e:var n="v"/>
	    <e:var n="v"/>
	</e:lt></e:derive>
	<e:by><e:from name="allInTGreaterThanv"/>, <e:from name="assumevInT"/></e:by>
      </e:step>

      <e:step name="vNotInT">
	<e:derive><e:notin>
	    <e:var n="v"/>
	    <e:st n="T"/>
	</e:notin></e:derive>
	<e:by><e:from name="assumevInT"/>, <e:from name="vltv"/>, RAA</e:by>
      </e:step>

      <e:step name="vAndTDisjoint">
	<e:derive><e:eq>
	    <e:intersection>
		<e:set><e:var n="v"/></e:set>
		<e:st n="T"/>
	    </e:intersection>
	    <m:empty/>
	</e:eq></e:derive>
	<e:by><e:from name="vNotInT"/></e:by>
      </e:step>

      <e:step name="qed">
	<e:derive><e:eq>
            <e:st n="T"/>
            <e:setminus>
		<e:st n="S"/>
		<e:set><e:var n="v"/></e:set>
            </e:setminus>
	</e:eq></e:derive>
	<e:by><e:from name="vUTIsS"/>, <e:from name="vAndTDisjoint"/></e:by>
      </e:step>
    </e:derivation>
  </e:contents>
</e:lemma>
