<e:lemma name="prependLessThanGivesNewList"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <e:caption><e:logimpl>
      <e:fst><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:fst>
      <e:snd><e:eq>
          <e:fst><e:st n="T"/></e:fst>
          <e:snd><e:setminus>
              <e:fst><e:st n="S"/></e:fst>
              <e:snd><e:set><e:var n="v"/></e:set></e:snd>
          </e:setminus></e:snd>
      </e:eq></e:snd>
  </e:logimpl></e:caption>

  <e:contents>
    <e:derivation>
      <e:step name="given">
	<e:derive><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:derive>
	<e:by>given</e:by>
      </e:step>

      <e:step name="openCompose">
	<e:derive>
	  <e:eq>
	    <e:fst>
	      <e:union>
		<e:fst><e:set><e:var n="v"/></e:set></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:union>
	    </e:fst>
	    <e:snd><e:st n="S"/></e:snd>
	  </e:eq> âˆ§
	  <e:forall>
	    <e:fst>
	      <e:in>
		<e:fst><e:var n="t"/></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:in>
	    </e:fst>
	    <e:snd>
	      <e:lt>
		<e:fst><e:var n="v"/></e:fst>
		<e:snd><e:var n="t"/></e:snd>
	      </e:lt>
	    </e:snd>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="given"/>, open predicate</e:by>
      </e:step>

      <e:step name="vUTIsS">
	<e:derive><e:eq>
	    <e:fst>
	      <e:union>
		<e:fst><e:set><e:var n="v"/></e:set></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:union>
	    </e:fst>
	    <e:snd><e:st n="S"/></e:snd>
	</e:eq></e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="allInTGreaterThanv">
	<e:derive><e:forall>
	    <e:fst>
	      <e:in>
		<e:fst><e:var n="t"/></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:in>
	    </e:fst>
	    <e:snd>
	      <e:lt>
		<e:fst><e:var n="v"/></e:fst>
		<e:snd><e:var n="t"/></e:snd>
	      </e:lt>
	    </e:snd>
	</e:forall></e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="assumevInT" indent="indent1">
	<e:derive><e:in>
	    <e:fst><e:var n="v"/></e:fst>
	    <e:snd><e:st n="T"/></e:snd>
	</e:in></e:derive>
	<e:by>assume</e:by>
      </e:step>

      <e:step name="vltv" indent="indent1">
	<e:derive><e:lt>
	    <e:fst><e:var n="v"/></e:fst>
	    <e:snd><e:var n="v"/></e:snd>
	</e:lt></e:derive>
	<e:by><e:from name="allInTGreaterThanv"/>, <e:from name="assumevInT"/></e:by>
      </e:step>

      <e:step name="vNotInT">
	<e:derive><e:notin>
	    <e:fst><e:var n="v"/></e:fst>
	    <e:snd><e:st n="T"/></e:snd>
	</e:notin></e:derive>
	<e:by><e:from name="assumevInT"/>, <e:from name="vltv"/>, RAA</e:by>
      </e:step>

      <e:step name="vAndTDisjoint">
	<e:derive><e:eq>
	    <e:fst><e:intersection>
		<e:fst><e:set><e:var n="v"/></e:set></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	    </e:intersection></e:fst>
	    <e:snd><m:scemp/></e:snd>
	</e:eq></e:derive>
	<e:by><e:from name="vNotInT"/></e:by>
      </e:step>

      <e:step name="qed">
	<e:derive><e:eq>
            <e:fst><e:st n="T"/></e:fst>
            <e:snd><e:setminus>
		<e:fst><e:st n="S"/></e:fst>
		<e:snd><e:set><e:var n="v"/></e:set></e:snd>
            </e:setminus></e:snd>
	</e:eq></e:derive>
	<e:by><e:from name="vUTIsS"/>, <e:from name="vAndTDisjoint"/></e:by>
      </e:step>
    </e:derivation>
  </e:contents>
</e:lemma>
