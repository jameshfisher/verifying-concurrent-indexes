<e:lemma name="prependLessThanGivesNewList"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <e:caption><e:logimpl>
      <e:fst><e:and>
          <e:fst><e:pred name="Compose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:fst>
          <e:snd><e:noteq>
              <e:fst><e:var n="v"/></e:fst>
              <e:snd><e:var n="w"/></e:snd>
          </e:noteq></e:snd>
      </e:and></e:fst>
      <e:snd><e:pred name="Compose"><e:var n="v"/>, <e:setminus><e:fst><e:st n="T"/></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus>, <e:setminus><e:fst><e:st n="S" /></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus></e:pred></e:snd>
  </e:logimpl></e:caption>

  <e:contents>
    <e:derivation>
      <e:step name="given">
	<e:derive><e:and>
            <e:fst><e:pred name="Compose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:fst>
            <e:snd><e:noteq>
		<e:fst><e:var n="v"/></e:fst>
		<e:snd><e:var n="w"/></e:snd>
            </e:noteq></e:snd>
	</e:and></e:derive>
	<e:by>given</e:by>
      </e:step>

      <e:step name="givenCompose">
	<e:derive><e:pred name="Compose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="vNotw">
	<e:derive><e:noteq>
            <e:fst><e:var n="v"/></e:fst>
            <e:snd><e:var n="w"/></e:snd>
	</e:noteq></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="openCompose">
	<e:derive>
	  <e:eq>
	    <e:fst>
	      <e:union>
		<e:fst><e:set><e:var n="v"/></e:set></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:union>
	    </e:fst>
	    <e:snd><e:st n="S"/></e:snd>
	  </e:eq> ∧
	  <e:forall>
	    <e:fst>
	      <e:in>
		<e:fst><e:var n="t"/></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:in>
	    </e:fst>
	    <e:snd>
	      <e:lt>
		<e:fst><e:var n="v"/></e:fst>
		<e:snd><e:var n="t"/></e:snd>
	      </e:lt>
	    </e:snd>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="givenCompose"/>, open predicate</e:by>
      </e:step>

      <e:step name="vUTIsS">
	<e:derive><e:eq>
	    <e:fst>
	      <e:union>
		<e:fst><e:set><e:var n="v"/></e:set></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:union>
	    </e:fst>
	    <e:snd><e:st n="S"/></e:snd>
	</e:eq></e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="allInTGreaterThanv">
	<e:derive><e:forall>
	    <e:fst>
	      <e:in>
		<e:fst><e:var n="t"/></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:in>
	    </e:fst>
	    <e:snd>
	      <e:lt>
		<e:fst><e:var n="v"/></e:fst>
		<e:snd><e:var n="t"/></e:snd>
	      </e:lt>
	    </e:snd>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="(vUT)minuswIsSminusw">
	<e:derive><e:eq>
	    <e:fst>
	      <e:setminus>
		<e:fst>(<e:union>
		    <e:fst><e:set><e:var n="v"/></e:set></e:fst>
		    <e:snd><e:st n="T"/></e:snd>
		  </e:union>)</e:fst>
		<e:snd><e:set><e:var n="w"/></e:set></e:snd>
	      </e:setminus>
	    </e:fst>
	    <e:snd><e:setminus><e:fst><e:st n="S" /></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus></e:snd>
	</e:eq></e:derive>
	<e:by><e:from name="vUTIsS"/>, equal operations</e:by>
      </e:step>

      <e:step name="vminuswUTminuswIsSminusw">
	<e:derive><e:eq>
	    <e:fst>
	      <e:union>
		<e:fst>(<e:setminus>
		    <e:fst><e:set><e:var n="v"/></e:set></e:fst>
		    <e:snd><e:set><e:var n="w"/></e:set></e:snd>
		  </e:setminus>)</e:fst>
		<e:snd>(<e:setminus>
		    <e:fst><e:st n="T"/></e:fst>
		    <e:snd><e:set><e:var n="w"/></e:set></e:snd>
		  </e:setminus>)</e:snd>
	      </e:union>
	    </e:fst>
	    <e:snd><e:setminus><e:fst><e:st n="S" /></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus></e:snd>
	</e:eq></e:derive>
	<e:by><e:from name="(vUT)minuswIsSminusw"/>, distributivity of set minus over set union</e:by>
      </e:step>

      <e:step name="vminuswIsv">
	<e:derive><e:eq>
	    <e:fst><e:setminus>
		<e:fst><e:set><e:var n="v"/></e:set></e:fst>
		<e:snd><e:set><e:var n="w"/></e:set></e:snd>
	    </e:setminus></e:fst>
	    <e:snd><e:set><e:var n="v"/></e:set></e:snd>
	</e:eq></e:derive>
	<e:by><e:from name="vNotw"/>, ??</e:by>
      </e:step>

      <e:step name="vUTminuswIsSminusw">
	<e:derive><e:eq>
	    <e:fst>
	      <e:union>
		<e:fst><e:set><e:var n="v"/></e:set></e:fst>
		<e:snd>(<e:setminus><e:fst><e:st n="T"/></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus>)</e:snd>
	      </e:union>
	    </e:fst>
	    <e:snd>(<e:setminus><e:fst><e:st n="S" /></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus>)</e:snd>
	</e:eq></e:derive>
	<e:by><e:from name="vminuswUTminuswIsSminusw"/>, <e:from name="vminuswIsv"/>, substitution</e:by>
      </e:step>

      <e:step name="AllInTminuswGreaterThanv">
	<e:derive><e:forall>
	    <e:fst>
	      <e:in>
		<e:fst><e:var n="t"/></e:fst>
		<e:snd>(<e:setminus><e:fst><e:st n="T"/></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus>)</e:snd>
	      </e:in>
	    </e:fst>
	    <e:snd>
	      <e:lt>
		<e:fst><e:var n="v"/></e:fst>
		<e:snd><e:var n="t"/></e:snd>
	      </e:lt>
	    </e:snd>
	</e:forall></e:derive>
	<e:by><e:from name="allInTGreaterThanv"/>, for all in set then for all in subset</e:by>
      </e:step>

      <e:step name="composeParts">
	<e:derive>
	  <e:eq>
	    <e:fst>
	      <e:union>
		<e:fst><e:set><e:var n="v"/></e:set></e:fst>
		<e:snd>(<e:setminus><e:fst><e:st n="T"/></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus>)</e:snd>
	      </e:union>
	    </e:fst>
	    <e:snd>(<e:setminus><e:fst><e:st n="S" /></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus>)</e:snd>
	  </e:eq> ∧
	  <e:forall>
	    <e:fst>
	      <e:in>
		<e:fst><e:var n="t"/></e:fst>
		<e:snd>(<e:setminus><e:fst><e:st n="T"/></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus>)</e:snd>
	      </e:in>
	    </e:fst>
	    <e:snd>
	      <e:lt>
		<e:fst><e:var n="v"/></e:fst>
		<e:snd><e:var n="t"/></e:snd>
	      </e:lt>
	    </e:snd>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="vUTminuswIsSminusw"/>, <e:from name="AllInTminuswGreaterThanv"/>, <m:andIntro/></e:by>
      </e:step>

      <e:step name="qed">
	<e:derive><e:pred name="Compose"><e:var n="v"/>, <e:setminus><e:fst><e:st n="T"/></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus>, <e:setminus><e:fst><e:st n="S" /></e:fst><e:snd><e:set><e:var n="w"/></e:set></e:snd></e:setminus></e:pred></e:derive>
	<e:by><e:from name="composeParts"/>, close predicate</e:by>
      </e:step>
    </e:derivation>
  </e:contents>
</e:lemma>
