<e:lemma name="greaterThanHeadMaybeInTail"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <e:caption><e:logimpl>
      <e:and>
          <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
          <e:noteq>
	      <e:var n="v"/>
	      <code>value</code>
          </e:noteq>
      </e:and>
      <e:doubleimpl>
          <e:in>
	      <code>value</code>
	      <e:st n="T"/>
          </e:in>
          <e:in>
	      <code>value</code>
	      <e:st n="S"/>
          </e:in>
      </e:doubleimpl>
  </e:logimpl></e:caption>

  <e:contents>
    <e:derivation>
      <e:step name="given">
	<e:derive><e:and>
            <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
            <e:noteq>
		<e:var n="v"/>
		<code>value</code>
            </e:noteq>
	</e:and></e:derive>
	<e:by>given</e:by>
      </e:step>

      <e:step name="ListCompose">
	<e:derive><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="noteq">
	<e:derive><e:noteq>
	    <e:var n="v"/>
	    <code>value</code>
	</e:noteq></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="openCompose">
	<e:derive>
	  <e:eq>
	    
	      <e:union>
		<e:set><code>value</code></e:set>
		<e:st n="T"/>
	      </e:union>
	    
	    <e:st n="S"/>
	  </e:eq> âˆ§
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<code>value</code>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="ListCompose"/>, open predicate</e:by>
      </e:step>

      <e:step name="valueUTIsS">
	<e:derive>
	  <e:eq>
	    
	      <e:union>
		<e:set><code>value</code></e:set>
		<e:st n="T"/>
	      </e:union>
	    
	    <e:st n="S"/>
	  </e:eq>
	</e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="allInTBiggerThanValue">
	<e:derive>
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<code>value</code>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="TsubsetS">
	<e:derive><e:subset>
	    <e:st n="T"/>
	    <e:st n="S"/>
	</e:subset></e:derive>
	<e:by><e:from name="valueUTIsS"/></e:by>
      </e:step>

      <e:step name="assumeValueInT" indent="indent1">
	<e:derive><e:in>
	    <code>value</code>
	    <e:st n="T"/>
	</e:in></e:derive>
	<e:by>assume</e:by>
      </e:step>

      <e:step name="thenValueInS" indent="indent1">
	<e:derive><e:in>
	    <code>value</code>
	    <e:st n="S"/>
	</e:in></e:derive>
	<e:by><e:from name="TsubsetS"/>, <e:from name="assumeValueInT"/>, member of subset is member of set</e:by>
      </e:step>

      <e:step name="impliesForwards">
	<e:derive>
	  <e:impl>
            <e:in>
		<code>value</code>
		<e:st n="T"/>
            </e:in>
            <e:in>
		<code>value</code>
		<e:st n="S"/>
            </e:in>
	  </e:impl>
	</e:derive>
	<e:by><e:from name="assumeValueInT"/>, <e:from name="themValueInS"/>, <m:impliesIntro/></e:by>
      </e:step>

      <e:step name="valueNotInv">
	<e:derive><e:notin>
	    <code>value</code>
	    <e:set><e:var n="v"/></e:set>
	</e:notin></e:derive>
	<e:by><e:from name="noteq"/></e:by>
      </e:step>

      <e:step name="assumeValueInS" indent="indent1">
	<e:derive><e:in>
	    <code>value</code>
	    <e:st n="S"/>
	</e:in></e:derive>
	<e:by>assume</e:by>
      </e:step>

      <e:step name="inSetOfValueOrT" indent="indent1">
	<e:derive><e:or>
	    <e:in>
		<code>value</code>
		<e:set><e:var n="v"/></e:set>
	    </e:in>
	    <e:in>
		<code>value</code>
		<e:st n="T"/>
	    </e:in>
	</e:or></e:derive>
	<e:by><e:from name="assumeValueInS"/>, <e:from name="valueUTIsS"/>, ??</e:by>
      </e:step>

      <e:step name="valueInT" indent="indent1">
	<e:derive><e:in>
	    <code>value</code>
	    <e:st n="T"/>
	</e:in></e:derive>
	<e:by><e:from name="inSetOfValueOrT"/>, <e:from name="valueNotInv"/>, <m:orelim/></e:by>
      </e:step>

      <e:step name="impliesBackwards">
	<e:derive>
	  <e:impl>
            <e:in>
		<code>value</code>
		<e:st n="S"/>
            </e:in>
            <e:in>
		<code>value</code>
		<e:st n="T"/>
            </e:in>
	  </e:impl>
	</e:derive>
	<e:by><e:from name="assumeValueInS"/>, <e:from name="valueInT"/>, <m:impliesIntro/></e:by>
      </e:step>

      <e:step name="qed">
	<e:derive>
	  <e:doubleimpl>
            <e:in>
		<code>value</code>
		<e:st n="T"/>
            </e:in>
            <e:in>
		<code>value</code>
		<e:st n="S"/>
            </e:in>
	  </e:doubleimpl>
	</e:derive>
	<e:by><e:from name="impliesForwards"/>, <e:from name="impliesBackwards"/>, <m:doubleImplIntro/></e:by>
      </e:step>
    </e:derivation>
  </e:contents>
</e:lemma>
