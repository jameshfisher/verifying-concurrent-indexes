<e:lemma name="lessThanHeadNotInList"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <e:caption><e:logimpl>
      <e:fst><e:and>
          <e:fst><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:fst>
          <e:snd><e:lt>
	      <e:fst><code>value</code></e:fst>
	      <e:snd><e:var n="v"/></e:snd>
          </e:lt></e:snd>
        </e:and></e:fst>
      <e:snd><e:notin>
          <e:fst><code>value</code></e:fst>
          <e:snd><e:st n="S"/></e:snd>
      </e:notin></e:snd>
  </e:logimpl></e:caption>

  <e:contents>
    <e:derivation>
      <e:step name="given">
	<e:derive><e:and>
            <e:fst><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:fst>
            <e:snd><e:lt>
		<e:fst><code>value</code></e:fst>
		<e:snd><e:var n="v"/></e:snd>
            </e:lt></e:snd>
	</e:and></e:derive>
	<e:by>given</e:by>
      </e:step>

      <e:step name="noteq">
	<e:derive><e:and>
            <e:fst><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:fst>
            <e:snd><e:noteq>
		<e:fst><code>value</code></e:fst>
		<e:snd><e:var n="v"/></e:snd>
            </e:noteq></e:snd>
	</e:and></e:derive>
	<e:by>
	  <e:from name="given"/>,
	  <e:logimpl>
	    <e:fst><e:lt>
		<e:fst><e:var n="a"/></e:fst>
		<e:snd><e:var n="b"/></e:snd>
	    </e:lt></e:fst>
	    <e:snd><e:noteq>
		<e:fst><e:var n="a"/></e:fst>
		<e:snd><e:var n="b"/></e:snd>
	    </e:noteq></e:snd>
	  </e:logimpl>
	</e:by>
      </e:step>

      <e:step name="applyLemma">
	<e:derive><e:doubleimpl>
            <e:fst><e:in>
		<e:fst><code>value</code></e:fst>
		<e:snd><e:st n="T"/></e:snd>
            </e:in></e:fst>
            <e:snd><e:in>
		<e:fst><code>value</code></e:fst>
		<e:snd><e:st n="S"/></e:snd>
            </e:in></e:snd>
	</e:doubleimpl></e:derive>
	<e:by><e:from name="noteq"/>, application of previous lemma</e:by>
      </e:step>

      <e:step name="ifInTthenInS">
	<e:derive><e:impl>
            <e:fst><e:in>
		<e:fst><code>value</code></e:fst>
		<e:snd><e:st n="T"/></e:snd>
            </e:in></e:fst>
            <e:snd><e:in>
		<e:fst><code>value</code></e:fst>
		<e:snd><e:st n="S"/></e:snd>
            </e:in></e:snd>
	</e:impl></e:derive>
	<e:by><e:from name="applyLemma"/>, <m:doubleImplElim/></e:by>
      </e:step>

      <e:step name="ListCompose">
	<e:derive><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="lt">
	<e:derive>
	  <e:lt>
	    <e:fst><code>value</code></e:fst>
	    <e:snd><e:var n="v"/></e:snd>
	  </e:lt>
	</e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="openCompose">
	<e:derive>
	  <e:eq>
	    <e:fst>
	      <e:union>
		<e:fst><e:set><e:var n="v"/></e:set></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:union>
	    </e:fst>
	    <e:snd><e:st n="S"/></e:snd>
	  </e:eq> âˆ§
	  <e:forall>
	    <e:fst>
	      <e:in>
		<e:fst><e:var n="t"/></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:in>
	    </e:fst>
	    <e:snd>
	      <e:lt>
		<e:fst><e:var n="v"/></e:fst>
		<e:snd><e:var n="t"/></e:snd>
	      </e:lt>
	    </e:snd>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="ListCompose"/>, open predicate</e:by>
      </e:step>

      <e:step name="allInTGreaterThanV">
	<e:derive>
	  <e:forall>
	    <e:fst>
	      <e:in>
		<e:fst><e:var n="t"/></e:fst>
		<e:snd><e:st n="T"/></e:snd>
	      </e:in>
	    </e:fst>
	    <e:snd>
	      <e:lt>
		<e:fst><e:var n="v"/></e:fst>
		<e:snd><e:var n="t"/></e:snd>
	      </e:lt>
	    </e:snd>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="assumeValueInS" indent="indent1">
	<e:derive><e:in>
	    <e:fst><code>value</code></e:fst>
	    <e:snd><e:st n="S"/></e:snd>
	</e:in></e:derive>
	<e:by>assume</e:by>
      </e:step>

      <e:step name="thenVLessThanValue" indent="indent1">
	<e:derive><e:lt>
	    <e:fst><e:var n="v"/></e:fst>
	    <e:snd><code>value</code></e:snd>
	</e:lt></e:derive>
	<e:by><e:from name="allInTGreaterThanV"/></e:by>
      </e:step>

      <e:step name="qed">
	<e:derive><e:notin>
            <e:fst><code>value</code></e:fst>
            <e:snd><e:st n="S"/></e:snd>
	</e:notin></e:derive>
	<e:by><e:from name="assumeValueInS"/>, <e:from name="lt"/>, <e:from name="thenVLessThanValue"/>, RAA</e:by>
      </e:step>
    </e:derivation>
  </e:contents>
</e:lemma>
