<e:lemma name="lessThanHeadNotInList"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <e:caption><e:logimpl>
      <e:and>
          <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
          <e:lt>
	      <code>value</code>
	      <e:var n="v"/>
          </e:lt>
        </e:and>
      <e:notin>
          <code>value</code>
          <e:st n="S"/>
      </e:notin>
  </e:logimpl></e:caption>

  <e:contents>
    <e:derivation>
      <e:step name="given">
	<e:derive><e:and>
            <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
            <e:lt>
		<code>value</code>
		<e:var n="v"/>
            </e:lt>
	</e:and></e:derive>
	<e:by>given</e:by>
      </e:step>

      <e:step name="noteq">
	<e:derive><e:and>
            <e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred>
            <e:noteq>
		<code>value</code>
		<e:var n="v"/>
            </e:noteq>
	</e:and></e:derive>
	<e:by>
	  <e:from name="given"/>,
	  <e:logimpl>
	    <e:lt>
		<e:var n="a"/>
		<e:var n="b"/>
	    </e:lt>
	    <e:noteq>
		<e:var n="a"/>
		<e:var n="b"/>
	    </e:noteq>
	  </e:logimpl>
	</e:by>
      </e:step>

      <e:step name="applyLemma">
	<e:derive><e:doubleimpl>
            <e:in>
		<code>value</code>
		<e:st n="T"/>
            </e:in>
            <e:in>
		<code>value</code>
		<e:st n="S"/>
            </e:in>
	</e:doubleimpl></e:derive>
	<e:by><e:from name="noteq"/>, application of previous lemma</e:by>
      </e:step>

      <e:step name="ifInTthenInS">
	<e:derive><e:impl>
            <e:in>
		<code>value</code>
		<e:st n="T"/>
            </e:in>
            <e:in>
		<code>value</code>
		<e:st n="S"/>
            </e:in>
	</e:impl></e:derive>
	<e:by><e:from name="applyLemma"/>, <m:doubleImplElim/></e:by>
      </e:step>

      <e:step name="ListCompose">
	<e:derive><e:pred name="ListCompose"><e:var n="v"/>, <e:st n="T"/>, <e:st n="S"/></e:pred></e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="lt">
	<e:derive>
	  <e:lt>
	    <code>value</code>
	    <e:var n="v"/>
	  </e:lt>
	</e:derive>
	<e:by><e:from name="given"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="openCompose">
	<e:derive>
	  <e:eq>
	    
	      <e:union>
		<e:set><e:var n="v"/></e:set>
		<e:st n="T"/>
	      </e:union>
	    
	    <e:st n="S"/>
	  </e:eq> âˆ§
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="ListCompose"/>, open predicate</e:by>
      </e:step>

      <e:step name="allInTGreaterThanV">
	<e:derive>
	  <e:forall>
	    <e:vars>
	      <e:in>
		<e:var n="t"/>
		<e:st n="T"/>
	      </e:in>
	    </e:vars>
	    <e:expr>
	      <e:lt>
		<e:var n="v"/>
		<e:var n="t"/>
	      </e:lt>
	    </e:expr>
	  </e:forall>
	</e:derive>
	<e:by><e:from name="openCompose"/>, <m:andElim/></e:by>
      </e:step>

      <e:step name="assumeValueInS" indent="indent1">
	<e:derive><e:in>
	    <code>value</code>
	    <e:st n="S"/>
	</e:in></e:derive>
	<e:by>assume</e:by>
      </e:step>

      <e:step name="thenVLessThanValue" indent="indent1">
	<e:derive><e:lt>
	    <e:var n="v"/>
	    <code>value</code>
	</e:lt></e:derive>
	<e:by><e:from name="allInTGreaterThanV"/></e:by>
      </e:step>

      <e:step name="qed">
	<e:derive><e:notin>
            <code>value</code>
            <e:st n="S"/>
	</e:notin></e:derive>
	<e:by><e:from name="assumeValueInS"/>, <e:from name="lt"/>, <e:from name="thenVLessThanValue"/>, RAA</e:by>
      </e:step>
    </e:derivation>
  </e:contents>
</e:lemma>
