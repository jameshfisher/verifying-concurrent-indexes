<e:lemma name="valueNotInEmptyList"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:xi="http://www.w3.org/2001/XInclude"
	 xmlns:e="http://eegg.github.com/htmlx"
	 xmlns:m="http://eegg.github.com/macro">

  <e:caption><e:logimpl>
      <e:pred name="EmptyList">_, <e:st n="S"/></e:pred>
      <e:notin>
          <code>value</code>
          <e:st n="S"/>
      </e:notin>
  </e:logimpl></e:caption>

  <e:contents>
    <e:derivation>

      <e:step name="given">
	<e:derive><e:pred name="EmptyList"><code>head</code>, <e:st n="S"/></e:pred></e:derive>
	<e:by>given</e:by>
      </e:step>

      <e:step name="openEmptyList">
	<e:derive>
	  <e:eq>
	    <code>head</code>
	    <code>null</code>
	  </e:eq> ∧
	  <e:eq>
	    <e:st n="S"/>
	    <m:empty/>
	  </e:eq> ∧
	  <m:hemp/>
	</e:derive>
	<e:by><e:from name="given"/>, open predicate</e:by>
      </e:step>

      <e:step name="SIsEmpty">
	<e:derive><e:eq>
	    <e:st n="S"/>
	    <m:empty/>
	</e:eq></e:derive>
	<e:by><e:from name="openEmptyList"/>, ∧E</e:by>
      </e:step>

      <e:step name="valueNotInEmptySet">
	<e:derive><e:notin>
            <code>value</code>
            <m:empty/>
	</e:notin></e:derive>
	<e:by>Nothing in empty set</e:by>
      </e:step>

      <e:step name="qed">
	<e:derive><e:notin>
            <code>value</code>
            <e:st n="S"/>
	</e:notin></e:derive>
	<e:by><e:from name="SIsEmpty"/>, <e:from name="valueNotInEmptySet"/>, equality</e:by>
      </e:step>
    </e:derivation>
  </e:contents>
</e:lemma>
